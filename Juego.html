<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina la Capital - Juego</title>
    <link rel="stylesheet" type="text/css" href="Juego.css" />
  </head>

  <body>
    <nav>

      <button id="Index-btn" onclick="window.location.href='index.html'">Inicio</button>
      <button id="Geo-btn" onclick="window.location.href='Geografía.html'">Geografía</button>
      <button id="Emp-btn" onclick="window.location.href='Imperios.html'">Imperios</button>
      <button id="Hist-btn" onclick="window.location.href='.html'">Historia</button>
      <button id="Datos-btn" onclick="window.location.href='Datos.html'">Datos</button>
    </nav>

    <div id="game-container">
      <h1>Adivina la Capital</h1>

      <!-- ... (tu código HTML) ... -->
      <div class="custom-timer-container">
        <label class="timer-label" for="custom-timer-input"
          >Tiempo estimado (segundos):</label
        >
        <input type="number" id="custom-timer-input" min="1" value="60" />
        <button id="custom-timer-btn" onclick="updateCustomTimer()">
          Establecer
        </button>
      </div>
      <!-- ... (tu código HTML) ... -->

      <div class="timer-container">
        <label class="timer-label" for="timer-input">Tiempo restante:</label>
        <input type="number" id="timer-input" min="1" value="60" />
        <!-- Input para establecer el tiempo en segundos -->
        <button id="start-btn" onclick="startTimer()">Iniciar</button>
        <button id="pause-btn" onclick="pauseTimer()">Pausar</button>
        <button id="reset-btn" onclick="resetTimer()">Reiniciar</button>
      </div>

      <div id="continent-selection">
        <h2>Selecciona un continente:</h2>
        <select
          id="continent-select"
          onchange="filterByContinent()"
          aria-label="Selecciona un continente"
        >
          <option value="">Todos los continentes</option>
          <option value="Europa">Europa</option>
          <option value="América del Sur">América del Sur</option>
          <option value="Asia">Asia</option>
          <option value="América Central">América Central</option>
          <option value="Oceanía">Oceanía</option>
          <option value="América del Norte">América del Norte</option>
          <option value="África">África</option>
        </select>
      </div>

      <div id="question-container">
        <div id="flag-container">
          <img id="flag-image" src="" alt="" />
        </div>
        <h2 id="question">¿Cuál es la capital de...?</h2>
        <h3 id="incorrect-title" class="hidden">
          Respuesta incorrecta. ¡Inténtalo de nuevo!
        </h3>
        <div id="options-container"></div>
        <div id="message-container" class="hidden"></div>
      </div>

      <div id="score-container">
        <h3>Puntuación:</h3>
        <p id="score">0</p>
      </div>
    </div>

    <audio id="audio-correct" src="Sonidos/Correct.wav"></audio>
    <audio id="audio-incorrect" src="Sonidos/Error.mp3"></audio>

    <script src="./Juego.js"></script>
  </body>
</html>
